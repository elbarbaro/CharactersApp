<!DOCTYPE html>
<html>
<head>
	<title>Character Register</title>
</head>
<body>
	<h1>New Character</h1>
	<form id="formCharacter">
		<div>
			<label for="txtName">Name</label>
			<input type="text" id="txtName" name="txtName">
		</div>
		<div>
			<label for="txtDescription">Description</label>
			<input type="text" id="txtDescription" name="txtDescription">
		</div>
		<div>
			<label for="txtCartoon">Cartoon</label>
			<input type="" id="txtCartoon" name="txtCartoon">
		</div>
		<div>
			<label for="txtImage">Image</label>
			<input type="file" id="txtImage" name="txtImage">
		</div>
		<input type="submit" value="Create">
	</form>
	<script src="js/script.js"></script>
</body>
</html>
